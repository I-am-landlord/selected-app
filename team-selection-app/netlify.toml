[build]
  command = "echo 'No build step required'"
  publish = "."

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[dev]
  command = "npx serve ."
  port = 3000
  publish = "."
  functions = "netlify/functions"
